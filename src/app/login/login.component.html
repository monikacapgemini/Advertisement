<div class="container">
    <div class="row">
      <div  class="col-md-6">
        <div class="card">
            <div class="text-center">
                <h1>Advertisement Login</h1>
                <h5>Feel free to Login</h5><hr>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="logIn()">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input formControlEmail="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input formControlPassword="password" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
              <a style="color:blue;margin-top: 10px;" routerLink="/signup">New User ? Click to Signup ! </a>
        </div>
    </div>
</div>
